<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Full Stack Conf</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <!-- this will help the content adjust when we resise it -->
    <!-- we are also centering  all of the content-->
    <div class="container text-center">
      <!--  increasing the size of the text -->
      <h1 class="display-1">Full Stack Conf</h1>
      <!--  this class will increase the size of the pareagraph -->
      <p class="lead">Coming soon, a one-day conference aboout all things in Javascript!</p>
<!-- this will give us our width / we also use mx auto to make sure that it gets centered-->
      <div class="col-lg-6 mx-auto">
        <!-- this will be our input -->
        <div class="input-group mb-3 ">
            <input type="text" class="form-control" placeholder="Enter you email for info" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Sign up</button>
            </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
